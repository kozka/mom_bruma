description.Spanish=<color=#FFD700>✧･ﾟ</color> <color=#00FF7F>LA</color> <color=#7CFC00>BRUMA</color> <color=#66CDAA>DEMONÍACA</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Parte I ━━━━</color>\n\n<color=#E9967A>En esta primera parte de una saga de dos, os adentráis en los sombríos muelles de una ciudad costera de los años 20. Lo que comienza como la búsqueda de un hombre desaparecido pronto se convierte en una peligrosa investigación.\nResolved enigmas, tomad decisiones cruciales y enfrentad peligros tanto mundanos como sobrenaturales. Vuestras elecciones darán forma a la historia, preparando el terreno para la conclusión épica que aguarda.\n¿Podréis descifrar los secretos ocultos en las sombras del puerto antes de que sea demasiado tarde?.</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ AVISO IMPORTANTE ⚠</color>\n<color=#FFD700>Esta es mi primera aventura como diseñador. \nPerfecta para grupos que disfrutan el rol interpretativo y pasar un buen rato\nNo es una aventura de tablero estándar, tiene un poco de  "Elige tu propia aventura" y intenta ser corta pero intensa. Es una introduccion para la parte 2</color>. \n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#BDB76B>⊱⋆⊰</color> <b>VALORACIÓN</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Duración:</color>  ★★☆☆☆  <i>「Corta」</i>\n<color=#FFD700> Texto:</color>    ★★★★☆  <i>「Alto」</i>\n<color=#FFD700>⚔️ Combate:</color>  ★★☆☆☆  <i>「Bajo」</i>\n<color=#FFD700> Enigmas:</color>   ★★☆☆☆  <i>「Normal」</i>\n<color=#FFD700> Historia:</color>  ★★☆☆☆  <i>「Normal」</i>
description.English=<color=#FFD700>✧･ﾟ</color> <color=#00FF7F>THE</color> <color=#7CFC00>DEMONIC</color> <color=#66CDAA>MIST</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Part I ━━━━</color>\n<color=#E9967A>In this first part of a two-part saga, you venture into the shadowy docks of a 1920s coastal city. What begins as the search for a missing man soon becomes a dangerous investigation.\nSolve mysteries, make crucial decisions, and face both mundane and supernatural dangers. Your choices will shape the story, setting the stage for the epic conclusion that awaits.\nCan you decipher the secrets hidden in the shadows of the harbor before it's too late?</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ IMPORTANT NOTICE ⚠</color>\n<color=#FFD700>This is my first adventure as a designer.\nPerfect for groups that enjoy roleplay and having a good time.\nThis isn't a standard tabletop adventure - it has a bit of "Choose Your Own Adventure" style and aims to be short but intense. It's an introduction to Part 2</color>.\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#BDB76B>⊱⋆⊰</color> <b>RATING</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Duration:</color>  ★★☆☆☆  <i>「Short」</i>\n<color=#FFD700> Text:</color>      ★★★★☆  <i>「High」</i>\n<color=#FFD700>⚔️ Combat:</color>   ★★☆☆☆  <i>「Low」</i>\n<color=#FFD700> Puzzles:</color>   ★★☆☆☆  <i>「Normal」</i>\n<color=#FFD700> Story:</color>     ★★☆☆☆  <i>「Normal」</i>
description.Italian=<color=#FFD700>✧･ﾟ</color> <color=#00FF7F>LA</color> <color=#7CFC00>FOSCHIA</color> <color=#66CDAA>DEMONIACA</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Parte I ━━━━</color>\n<color=#E9967A>In questa prima parte di una saga in due atti, vi addentrate nei tenebrosi moli di una città costiera degli anni '20. Quello che inizia come la ricerca di un uomo scomparso si trasforma presto in una pericolosa indagine.\nRisolvete enigmi, prendete decisioni cruciali e affrontate pericoli sia mondani che soprannaturali. Le vostre scelte daranno forma alla storia, preparando il terreno per l'epica conclusione che vi attende.\nRiuscirete a decifrare i segreti nascosti nelle ombre del porto prima che sia troppo tardi?</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ AVVISO IMPORTANTE ⚠</color>\n<color=#FFD700>Questa è la mia prima avventura come designer.\nPerfetta per gruppi che amano il gioco di ruolo interpretativo e divertirsi\nNon è un'avventura da tavolo standard, ha un po' di "Scegli la tua avventura" e cerca di essere breve ma intensa. È un'introduzione per la parte 2</color>.\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#BDB76B>⊱⋆⊰</color> <b>VALUTAZIONE</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Durata:</color>  ★★☆☆☆  <i>「Breve」</i>\n<color=#FFD700> Testo:</color>    ★★★★☆  <i>「Alto」</i>\n<color=#FFD700>⚔️ Combattimento:</color>  ★★☆☆☆  <i>「Basso」</i>\n<color=#FFD700> Enigmi:</color>   ★★☆☆☆  <i>「Normale」</i>\n<color=#FFD700> Storia:</color>  ★★☆☆☆  <i>「Normale」</i>
description.Polish=<color=#FFD700>✧･ﾟ</color> <color=#7CFC00>DEMONICZNA</color> <color=#66CDAA>MGŁA</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Część I ━━━━</color>\n<color=#E9967A>W pierwszej częśći tej dwuczęściowej opowieści zapuszczacie się do mrocznych doków nadmorskiego miasta z lat 20-tych  XX wieku. To co rozpoczyna się jako poszukiwanie zaginionej osoby, szybko zamienia się w niebezpieczne śledztwo.\nRzowiązuj zagadki, podejmuj decyzje i staw czoła niebezpieczeństwom zarówno przyziemym jak i nadprzyrodzonym. Twoje wybory ukształtują historię i stworzą podwaliny zakończenia, które na Ciebie czeka.\nCzy uda ci się rozszyfrować sekrety skrywane w mrokach portu nim będzie za późno?</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ WAŻNE ⚠</color>\n<color=#FFD700>Jest to mój pierwszy scenariusz.\nJest idealny dla osób, które lubią odgrywanie postaci i dobrą zabawę.\nNie jest to standardowa przygoda - bardziej przypomina książki z serii  "Choose Your Own Adventure", ma być krótka lecz intensywna. Jest także wstępem do Części 2. </color>.\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#BDB76B>⊱⋆⊰</color> <b>OCENA</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Czas trwania:</color>  ★★☆☆☆  <i>「Krótki」</i>\n<color=#FFD700> Ilość tekstu:</color>      ★★★★☆  <i>「Dużo」</i>\n<color=#FFD700>⚔️ Walka:</color>   ★★☆☆☆  <i>「Mało」</i>\n<color=#FFD700> Zagadki:</color>   ★★☆☆☆  <i>「Średnio」</i>\n<color=#FFD700> Historia:</color>     ★★☆☆☆ <i>「Średnio」</i>
