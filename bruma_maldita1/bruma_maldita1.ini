description.Spanish=En esta primera parte de una saga de dos, os adentráis en los sombríos muelles de una ciudad costera de los años 20. Lo que comienza como la búsqueda de un hombre desaparecido pronto se convierte en una peligrosa investigación.\n\nResolved enigmas, tomad decisiones cruciales y enfrentad peligros tanto mundanos como sobrenaturales. Vuestras elecciones darán forma a la historia, preparando el terreno para la conclusión épica que aguarda.\n¿Podréis descifrar los secretos ocultos en las sombras del puerto antes de que sea demasiado tarde?
description.English=In this first part of a two-saga series, you delve into the shadowy docks of a coastal city in the 1920s. What begins as the search for a missing man soon becomes a dangerous investigation. Solve enigmas, make crucial decisions, and face both mundane and supernatural dangers. Your choices will shape the story, setting the stage for the epic conclusion that awaits. Can you decipher the secrets hidden in the port's shadows before it's too late?
description.Italian=“In questa prima parte di una saga di due parti, vi addentrate nei tetri moli di una città costiera degli anni '20. Quella che inizia come la ricerca di un uomo scomparso presto si trasforma in una pericolosa indagine.Risolvete enigmi, prendete decisioni cruciali e affrontate pericoli sia mondani che soprannaturali. Le vostre scelte daranno forma alla storia, preparando il terreno per la conclusione epica che attende.Riuscirete a decifrare i segreti nascosti nelle ombre del porto prima che sia troppo tardi?”
description.German=In diesem ersten Teil einer zweiteiligen Saga begebt ihr euch in die düsteren Docks einer Küstenstadt der 1920er Jahre. Was als Suche nach einem verschwundenen Mann beginnt, wird bald zu einer gefährlichen Untersuchung.\n\nLöst Rätsel, trefft wichtige Entscheidungen und stellt euch sowohl weltlichen als auch übernatürlichen Gefahren. Eure Entscheidungen werden die Geschichte formen und den Boden für den epischen Abschluss bereiten, der noch bevorsteht.\nKönnt ihr die in den Schatten des Hafens verborgenen Geheimnisse entschlüsseln, bevor es zu spät ist?
