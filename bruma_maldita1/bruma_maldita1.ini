description.Spanish=En esta primera parte de una saga de dos, os adentráis en los sombríos muelles de una ciudad costera de los años 20. Lo que comienza como la búsqueda de un hombre desaparecido pronto se convierte en una peligrosa investigación.\n\nResolved enigmas, tomad decisiones cruciales y enfrentad peligros tanto mundanos como sobrenaturales. Vuestras elecciones darán forma a la historia, preparando el terreno para la conclusión épica que aguarda.\n¿Podréis descifrar los secretos ocultos en las sombras del puerto antes de que sea demasiado tarde?
description.English=In this first part of a two-part saga, you venture into the shadowy docks of a 1920s seaside town. What begins as a search for a missing man soon turns into a dangerous investigation.\n\nSolve puzzles, make crucial decisions, and confront dangers both mundane and supernatural. Your choices will shape the story, setting the stage for the epic conclusion that awaits.\nCan you uncover the secrets hidden in the shadows of the harbor before it's too late?
description.Italian=In questa prima parte di una saga in due parti, entri nel tetro porto di una cittadina costiera degli anni '20. Quella che inizia come la ricerca di un uomo scomparso si trasforma presto in un'indagine pericolosa.\n\nRisolvi enigmi, prendi decisioni cruciali e affronta pericoli sia banali che soprannaturali Le tue scelte daranno forma alla storia, ponendo le basi per l'epica conclusione che ti attende.\nRiuscirai a svelare i segreti nascosti nelle ombre del porto prima che sia troppo tardi?
description.German=In diesem ersten Teil einer zweiteiligen Saga betreten Sie die düsteren Docks einer Küstenstadt aus den 1920er Jahren. Was als Suche nach einem vermissten Mann beginnt, entwickelt sich bald zu einer gefährlichen Untersuchung.\n\nLösen Sie Rätsel, treffen Sie wichtige Entscheidungen und stellen Sie sich Sowohl alltägliche als auch übernatürliche Gefahren werden die Geschichte prägen und die Bühne für den epischen Abschluss bereiten, der auf Sie wartet.\nKönnen Sie die Geheimnisse lüften, die in den Schatten des Hafens verborgen sind, bevor es zu spät ist?
