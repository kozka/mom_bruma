description.Spanish=<color=#FFD700>✧･ﾟ</color> <color=#00FF7F>LA</color> <color=#7CFC00>BRUMA</color> <color=#66CDAA>DEMONÍACA</color> <color=#FFD700>･ﾟ✧</color>\n<color=#BDB76B>━━━━ Parte II ━━━━</color>\n<color=#E9967A>Una niebla verdosa y antinatural envuelve vuestro barco mientras navegáis hacia aguas desconocidas. El Capitán <b>Jeremiah Bloodmoon</b>, un hombre atormentado por sus propios demonios, os guía entre delirios alcohólicos hacia el lugar donde abandonó a <b>Frank Collins</b>.</color>\n\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<color=#FF8C00>⚠ AVISO IMPORTANTE ⚠</color>\n<color=#FFD700>Esta aventura contiene una cantidad considerable de texto narrativo y diálogos. Se recomienda tomar notas y prestar atención a los detalles.</color>\n<color=#BDB76B>━━━━⊱⋆⊰━━━━</color>\n<i>▸ La aventura se divide en 4 capítulos:\n⌛ Podéis jugar 2 capítulos, guardar, y continuar con los otros 2 más adelante\n☠️ Múltiples finales posibles\n Enigmas desafiantes que pondrán a prueba vuestra astucia\n Rica en narrativa y diálogos significativos</i>\n<color=#BDB76B>⊱⋆⊰</color> <b>VALORACIÓN</b> <color=#BDB76B>⊱⋆⊰</color>\n<color=#FFD700>⌛ Duración:</color>  ★★★★☆  <i>「Extensa」</i>\n<color=#FFD700> Texto:</color>     ★★★★★  <i>「Muy Alto」</i>\n<color=#FFD700>⚔️ Combate:</color>   ★★★★☆  <i>「Moderado」</i>\n<color=#FFD700> Enigmas:</color>   ★★★★★  <i>「Desafiante」</i>\n<color=#FFD700> Historia:</color>  ★★★★☆  <i>「Compleja」</i>\n\n<color=#7D90A6>Nota: Se recomienda tomar notas durante la partida para seguir mejor la trama y resolver los enigmas.</color>\n
